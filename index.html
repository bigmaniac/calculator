<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="row" id="firstRow">
                <button class="button" id="clear">C</button>
                <button class="button" id="back">&lt;</button>
                <button class="button operators" id="divide">/</button>
            </div>
            <div class="row" id="secondRow">
                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button operators" id="multiply">x</button>
            </div>
            <div class="row" id="thirdRow">
                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button operators" id="substract">-</button>
            </div>
            <div class="row" id="fourthRow">
                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button operators" id="add">+</button>
            </div>
            <div class="row" id="fifthRow">
                <button class="button number" id="zero">0</button>
                <button class="button number" id="separator">,</button>
                <button class="button operate" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
